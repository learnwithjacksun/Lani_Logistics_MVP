<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-orange.png" />
    <meta name="theme-color" content="#fa781d" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    
    <!-- Primary Meta Tags -->
    <title>Lani Logistics - Fast & Reliable Delivery Services</title>
    <meta name="title" content="Lani Logistics - Fast & Reliable Delivery Services" />
    <meta name="description" content="Experience seamless delivery services with Lani Logistics. We offer fast, secure, and reliable package delivery across the city." />
    <meta name="keywords" content="delivery, logistics, package delivery, fast delivery, courier service" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lani-logistics.com/" />
    <meta property="og:title" content="Lani Logistics - Fast & Reliable Delivery Services" />
    <meta property="og:description" content="Experience seamless delivery services with Lani Logistics. We offer fast, secure, and reliable package delivery across the city." />
    <meta property="og:image" content="/logo-orange.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lani-logistics.com/" />
    <meta property="twitter:title" content="Lani Logistics - Fast & Reliable Delivery Services" />
    <meta property="twitter:description" content="Experience seamless delivery services with Lani Logistics. We offer fast, secure, and reliable package delivery across the city." />
    <meta property="twitter:image" content="/logo-orange.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lani">
    <link rel="apple-touch-icon" href="/logo-192.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
